    :root {
      --color-primary: #FF4D00;
      --color-primary-light: #FF6B2B;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: none;
    }
    
    body {
      font-family: 'Aileron', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
    }
    
    a, button {
      cursor: none;
    }
    
    /* Cursor personalizado */
    .cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      background: var(--color-primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease, background 0.3s ease;
      mix-blend-mode: difference;
    }
    
    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid var(--color-primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
      opacity: 0.5;
    }
    
    .cursor.hover {
      transform: translate(-50%, -50%) scale(2);
      background: #fff;
    }
    
    .cursor-follower.hover {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0;
    }
    
    .coming-soon-container {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Imagen de fondo - la carátula */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    /* Logo interactivo - invisible, solo área clickeable sobre el logo de la imagen */
    .logo-link {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-decoration: none;
      padding: 25px 80px;
    }
    
    .logo-text {
      opacity: 0;
      pointer-events: none;
      font-size: 0;
    }
    
    /* Botones flotantes */
    .floating-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    
    .btn-float {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn-float:hover {
      transform: scale(1.1);
    }
    
    .btn-whatsapp {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
    }
    
    .btn-instagram {
      background: linear-gradient(135deg, #833AB4 0%, #E1306C 50%, #F77737 100%);
    }
    
    .btn-email {
      background: #333;
    }
    
    .btn-float svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
    
    /* Tooltip */
    .btn-float::before {
      content: attr(data-tooltip);
      position: absolute;
      right: 70px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-float:hover::before {
      opacity: 1;
      visibility: visible;
    }
    
    /* Responsive - Móviles */
    @media (max-width: 768px) {
      html, body {
        cursor: auto;
      }
      
      a, button {
        cursor: auto;
      }
      
      .cursor, .cursor-follower {
        display: none !important;
      }
      
      .background-image {
        object-fit: cover;
        object-position: center top;
      }
      
      .logo-link {
        top: 4%;
        padding: 20px 50px;
      }
      
      .floating-buttons {
        bottom: 20px;
        right: 20px;
        gap: 10px;
      }
      
      .btn-float {
        width: 50px;
        height: 50px;
      }
      
      .btn-float svg {
        width: 24px;
        height: 24px;
      }
      
      .btn-float::before {
        display: none;
      }
    }
    
    @media (max-height: 500px) {
      .background-image {
        object-fit: cover;
        object-position: center center;
      }
      
      .logo-link {
        top: 5%;
      }
    }
    
    /* Móviles pequeños */
    @media (max-width: 480px) {
      .logo-link {
        top: 3%;
        padding: 15px 40px;
      }
      
      .floating-buttons {
        bottom: 15px;
        right: 15px;
        gap: 8px;
      }
      
      .btn-float {
        width: 45px;
        height: 45px;
      }
      
      .btn-float svg {
        width: 22px;
        height: 22px;
      }
    }
    
    /* Landscape móvil */
    @media (max-height: 500px) and (orientation: landscape) {
      .logo-link {
        top: 3%;
      }
      
      .floating-buttons {
        flex-direction: row;
        bottom: 15px;
        right: 50%;
        transform: translateX(50%);
      }
    }
  </style>

  <!-- Cursor personalizado JS -->
  <script>
    (function() {
      const cursor = document.querySelector('.cursor');
      const cursorFollower = document.querySelector('.cursor-follower');
      
      // Solo activar en dispositivos con mouse
      if (!cursor || !cursorFollower || window.matchMedia('(hover: none)').matches) return;
      
      let mouseX = 0, mouseY = 0;
      let cursorX = 0, cursorY = 0;
      let followerX = 0, followerY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      function animateCursor() {
        cursorX += (mouseX - cursorX) * 0.2;
        cursorY += (mouseY - cursorY) * 0.2;
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';
        
        followerX += (mouseX - followerX) * 0.08;
        followerY += (mouseY - followerY) * 0.08;
        cursorFollower.style.left = followerX + 'px';
        cursorFollower.style.top = followerY + 'px';
        
        requestAnimationFrame(animateCursor);
      }
      animateCursor();
      
      // Hover en elementos interactivos
      const interactiveElements = document.querySelectorAll('a, button, .btn-float, .logo-link');
      
      interactiveElements.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.classList.add('hover');
          cursorFollower.classList.add('hover');
        });
        
        el.addEventListener('mouseleave', () => {
          cursor.classList.remove('hover');
          cursorFollower.classList.remove('hover');
        });
      });
      
      // Ocultar cursor al salir de la ventana
      document.addEventListener('mouseleave', () => {
        cursor.style.opacity = '0';
        cursorFollower.style.opacity = '0';
      });
      
      document.addEventListener('mouseenter', () => {
        cursor.style.opacity = '1';
        cursorFollower.style.opacity = '1';
      });
    })();
  </script>
